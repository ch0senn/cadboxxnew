<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple A-Frame Animation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>



</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="" src=""></a-asset-item>
            <a-asset-item id="" src=""></a-asset-item>
            <a-asset-item id="" src=""></a-asset-item>


        </a-assets>
        <!-- Adding a box entity with an animation -->
        <a-gltf-model src="" position="0 1.5 0"
               rotation="0 0 0"
               color="#4CC3D9"
               animation="property: rotation; to: 0 0 360; loop: true; dur: 5000"></a-gltf-model>

        <!-- Adding a basic environment -->
        <a-sky color="black"></a-sky>
    </a-scene>
</body>
</html>
