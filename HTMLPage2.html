<html>
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    
    
    
    
    <script type="text/javascript">
        function codeAddress() {
            alert('ok');
        }
        window.onload = codeAddress;
    </script>


</head>
<body>
    <a-scene>

        <a-entity id="scene1" visible="true">
            <!-- Entities for Scene 1 -->
            <a-box class="clickable" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" onclick="switchscenes()" ></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane class="clickable" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" onclick="switchScenes()"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-entity>

        <a-entity id="scene2" visible="false">
            <!-- Entities for Scene 2 -->
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="pink"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="blue"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="brown"></a-cylinder>
            <a-plane class="clickable" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" onclick="switchScenes()"></a-plane>
            <a-sky color="#ECECEC"></a-sky>


        </a-entity>

    </a-scene>

    <script>
        // Switch between scenes
        function switchScenes() {
            var scene1 = document.getElementById('scene1');
            var scene2 = document.getElementById('scene2');

            scene1.setAttribute('visible', !scene1.getAttribute('visible', 'false'));
            scene2.setAttribute('visible', !scene2.getAttribute('visible', 'true'));
        }
    </script>


</body>
</html>
