    <style>
        .button1:hover {
            background-color: yellow;
            color: darkred;
        }

        .button1 {
            background-color: yellow;
            border-radius: 8px;
            border: none;
            color: pink;
            cursor: pointer;
            display: inline-block;
            font-size: 12px;
            height: 34px;
            margin-top: 5px;
            margin-left: 5px;
            outline: none;
            position: relative;
            width: 180px;
            z-index: 999;
        }

        .container1 {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
    <style type="text/javascript">
        .button2:hover {
            background-color: black;
            color: green;
        }

        .button2 {
            background-color: blue;
            border-radius: 8px;
            border: none;
            color: lightgreen;
            cursor: pointer;
            display: inline-block;
            font-size: 12px;
            height: 34px;
            margin-top: 5px;
            margin-left: 5px;
            outline: none;
            position: relative;
            width: 180px;
            z-index: 999;
        }

                        <a-mixin id="cube" geometry="primitive: box; width: 2.0; height: 2.0; depth: 2.0"

                                 event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"

                                 body="shape: none" shape="shape: box; halfExtents: 1 1 1" shadow></a-mixin>
