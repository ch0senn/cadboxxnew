<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame XR Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>




</head>
<body>
    <a-scene>
        <a-assets>
            <img id="im1" src="" />
            <img id="im2" src="" />
            <img id="im3" src="" />
            <img id="im4" src="" />
            <img id="im5" src="" />
            <img id="vid1" src="" />
            <img id="vid2" src="" />
            <img id="vid3" src="" />
            <img id="vid4" src="" />
            <img id="vid5" src="" />

        </a-assets>

        <a-videosphere id="sky1" src="#vid01"></a-videosphere>
        <a-videosphere id="sky2" src="#vid02"></a-videosphere>
        <a-videosphere id="sky3" src="#vid03"></a-videosphere>


        <a-videosphere id="videoSphere" src="#video1"></a-videosphere>
        <a-plane id="ground" rotation="-90 0 0" width="10" height="10" color="blue"></a-plane>
        <a-plane id="ground2" rotation="-90 0 0" width="10" height="10" color="yellow"></a-plane>

        <a-entity camera look-controls position="0 1.6 0"></a-entity>



        <a-entity position="-1 1 -3">
            <a-box position="0 0 0" depth="0.1" height="0.5" width="0.5" color="#4CC3D9"
                   event-set__enter="_event: mouseenter; color: #EF2D5E"
                   event-set__leave="_event: mouseleave; color: #4CC3D9"
                   onclick="document.getElementById('videoSphere').setAttribute('src', '#video1');"></a-box>
            <a-box position="0.6 0 0" depth="0.1" height="0.5" width="0.5" color="#4CC3D9"
                   event-set__enter="_event: mouseenter; color: #EF2D5E"
                   event-set__leave="_event: mouseleave; color: #4CC3D9"
                   onclick="document.getElementById('videoSphere').setAttribute('src', '#video2');"></a-box>
            <a-box position="1.2 0 0" depth="0.1" height="0.5" width="0.5" color="#4CC3D9"
                   event-set__enter="_event: mouseenter; color: #EF2D5E"
                   event-set__leave="_event: mouseleave; color: #4CC3D9"
                   onclick="document.getElementById('videoSphere').setAttribute('src', '#video3');"></a-box>
        </a-entity>

        <a-entity position="-1 1 -5">
            <a-box position="0 0 0" depth="0.1" height="0.5" width="0.5" color="#4CC3D9"
                   event-set__enter="_event: mouseenter; color: #EF2D5E"
                   event-set__leave="_event: mouseleave; color: #4CC3D9"
                   onclick="document.getElementById('ground').setAttribute('color', '#7BC8A4');"></a-box>




            <a-box position="0.6 0 0" depth="0.1" height="0.5" width="0.5" color="#4CC3D9"
                   event-set__enter="_event: mouseenter; color: #EF2D5E"
                   event-set__leave="_event: mouseleave; color: #4CC3D9"
                   onclick="document.getElementById('ground').setAttribute('color', '#FFC65D');"></a-box>
            <a-box position="1.2 0 0" depth="0.1" height="0.5" width="0.5" color="#4CC3D9"
                   event-set__enter="_event: mouseenter; color: #EF2D5E"
                   event-set__leave="_event: mouseleave; color: #4CC3D9"
                   onclick="document.getElementById('ground').setAttribute('color', '#EF2D5E');"></a-box>
        </a-entity>
    </a-scene>
</body>
</html>
