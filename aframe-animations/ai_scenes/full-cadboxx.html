<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Morphing Shapes</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-morph-component/master/dist/aframe-morph-component.min.js"></script>



</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="humanModel" src="https://cdn.glitch.global/2f6b98d8-2ab7-4bd2-907e-e9c42d934f9b/dodgem-glb.glb?v=1735404169888"></a-asset-item>
            <a-asset-item id="turtleModel" src="https://cdn.glitch.me/2f6b98d8-2ab7-4bd2-907e-e9c42d934f9b/triceratops.glb?v=1735404520027"></a-asset-item>

            <a-asset-item id="model1" mixin="box tall wide"></a-asset-item>
            <a-asset-item id="model2" mixin="egg high round"></a-asset-item>

            <a-mixin id="box" geometry="primitive: box"></a-mixin>
            <a-mixin id="tall" geometry="height: 10"></a-mixin>
            <a-mixin id="wide" geometry="scale: 10 5 10"></a-mixin>

            <a-mixin id="egg" geometry="primitive: sphere"></a-mixin>
            <a-mixin id="high" geometry="radius: 10"></a-mixin>
            <a-mixin id="round" geometry="scale: 2"></a-mixin>

        </a-assets>


        <a-entity id="ent01" mixin="box tall wide" position="0 0 0"></a-entity>
        <a-entity id="ent02" mixin="egg high round" position="0 0 0"></a-entity>





        <a-entity id="morphedentity"
                  model1="target: #model2; duration: 2000"
                  position="0 0 0"
                  morph="target: #model2; duration: 2000">
        </a-entity>


        <a-camera position="0 1.6 10" target="0 0 0" wasd-controls look-controls></a-camera>
    </a-scene>
</body>
</html>
