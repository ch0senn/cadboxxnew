        <a-entity channel-selection class="channels" mixin="fontplane" material="opacity:0.6">
            <a-animation mixin="fade"></a-animation>
            <a-animation mixin="unfade"></a-animation>

            <a-entity class="channels" mixin="channelfont" text="text: Channel6">
                <a-animation mixin="fade"></a-animation>
                <a-animation mixin="unfade"></a-animation>
            </a-entity>
        </a-entity>


        <a-sky color="#6EBAA7"></a-sky>
        <a-entity id="animationPlayer" scale="1.2 1.2 1.2" fbx-model="src: kick.fbx" animation-mixer="clip: *;loop: repeat; repetitions: 2;"></a-entity>
        <a-entity position="0 1.5 3.5"><a-camera></a-camera></a-entity>
        <a-box id="play_again" position="0 3 -1" height=0.5 depth=0.09 visible="false" color="red"></a-box>
        <a-text value="Play again" position="-0.53 3 -0.95"></a-text>

    </a-scene>
    <script>
            document.querySelector("#animationPlayer").addEventListener('animation-finished',function(){
                document.querySelector("#play_again").setAttribute('visible', 'true')
            });
    </script>
