<!--impulse-click-->

<!--mouse click-->
    <a-box position="0 1.0 0" rotation="0 0 0" color="#4CC3D9" shadow
             event-set__enter="_event: mouseenter; color: #026fc9"
             event-set__leave="_event: mouseleave; color: #4CC3D9">

<a-animation attribute="position"
             dur="3000"
             fill="forwards"
             to="0 3 0"
             direction="alternate"
             begin="click"></a-animation>
<a-animation attribute="rotation"
             dur="3000"
             fill="forwards"
             to="0 360 0"
             direction="alternate"
             begin="click">

</a-animation>
      </a-box>

<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow
          event-set__enter="_event: mouseenter; color: #026fc9"
          event-set__leave="_event: mouseleave; color: #EF2D5E">


    <a-animation attribute="position"
                 dur="1000"
                 fill="forwards"
                 to="0 2.5 -6"
                 direction="alternate"
                 begin="click"></a-animation>
</a-sphere>

<!--3 rgb boxxes spinningb on xyz axes-->
<a-entity geometry="primitive: box" material="color:red" position="-3 1 0">
    <a-animation attribute="rotation" to="360 0 0" repeat="indefinite" easing="linear" dur="9600"></a-animation>
</a-entity>
<a-entity geometry="primitive: box" material="color:blue" position="0 1 0">
    <a-animation attribute="rotation" to="0 0 360" repeat="indefinite" easing="linear" dur="9600"></a-animation>
</a-entity>
<a-entity geometry="primitive: box" material="color:green" position="3 1 0">
    <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" easing="linear" dur="9600"></a-animation>
</a-entity>
