	<script>
		//color randomizer
		AFRAME.registerComponent('color-randomizer', {
			play: function () {
				this.el.addEventListener('drag-drop', function (evt) {
					evt.detail.dropped.setAttribute('material', 'color',
						'#' + (Math.random() * 0xFFFFFF << 0).toString(16))
					// color randomizer credit: http://stackoverflow.com/questions/1484506/random-color-generator-in-javascript#comment6801353_5365036
				})
			}
		})
		// forward mouse and touch events to the super-hands entity
		AFRAME.registerComponent('capture-mouse', {
			init: function () {
				this.eventRepeater = this.eventRepeater.bind(this)
				this.el.sceneEl.addEventListener('loaded', () => {
					this.el.sceneEl.canvas.addEventListener('mousedown', this.eventRepeater)
					this.el.sceneEl.canvas.addEventListener('mouseup', this.eventRepeater)
					this.el.sceneEl.canvas.addEventListener('touchstart', this.eventRepeater)
					this.el.sceneEl.canvas.addEventListener('touchmove', this.eventRepeater)
					this.el.sceneEl.canvas.addEventListener('touchend', this.eventRepeater)
				}, { once: true })
			},
			eventRepeater: function (evt) {
				if (evt.type.startsWith('touch')) {
					evt.preventDefault()
					// avoid repeating touchmove because it interferes with look-controls
					if (evt.type === 'touchmove') { return }
				}
				this.el.emit(evt.type, evt.detail)
			}
		})
		//click-imoulse
		AFRAME.registerComponent('click-impulse', {
			init: function () {
				var el = this.el;

				el.addEventListener('click', function () {
					el.body.applyImpulse(
						/* impulse */
						new CANNON.Vec3(
							THREE.Math.randInt(-20, 20),
							THREE.Math.randInt(-20, 20),
							THREE.Math.randInt(-20, 20)
						),
																				/* world position */ new CANNON.Vec3().copy(el.getDOMAttribute('position'))
					);
				});

			}
		});

	</script>

			<a-asset-item id="glbcyll" src="https://cdn.glitch.global/2a3af8bb-e7b2-4e50-8ce2-68e3e8cf4538/glcyl.glb?v=1661360434803"></a-asset-item>

			<a-asset-item id="bx1" src="https://cdn.glitch.global/2a3af8bb-e7b2-4e50-8ce2-68e3e8cf4538/cadboxx-one.glb?v=1659721895630"></a-asset-item>


			<img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
			<img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
			<a-mixin id="voxel"
					 gltf-model="#cb1"
					 scale="1 1 1"
					 snap="offset: 0.5 0.5 0.5; snap: 1 1 1"></a-mixin>
			<a-mixin id="wire-ball"
					 geometry="primitive:sphere;radius:0.5;"
					 material="wireframe:true;color:red"
					 scale="1 1 1"
					 snap="offset: 0 0 0; snap: 0 1 0"></a-mixin>

		</a-assets>

		<a-entity id="bx1" gltf-model="#cb1" position="0 3 0" mass="4" dynamic-body></a-entity>
		<a-entity id="bx2" gltf-model="#cb1" position="0 5 0" mass="4" dynamic-body></a-entity>
		<a-entity id="bx3" gltf-model="#cb1" position="0 7 0" mass="4" dynamic-body></a-entity>
		<a-entity id="bx4" gltf-model="#cb1" position="0 9 0" mass="4" dynamic-body></a-entity>

		<a-cylinder id="ground" color="blue" radius="50" height="0.1"></a-cylinder>
		<a-light id="lite" color="white" type="hemisphere" intensity="2"></a-light>

		<a-sky id="background" color="lightblue" radius="50"></a-sky>

		<!-- Hands. -->
		<a-entity id="teleHand" hand-controls="left" teleport-controls="type: parabolic; collisionEntities: [mixin='wire-ball'], #bx1"></a-entity>
		<a-entity id="blockHand" hand-controls="right" controller-cursor intersection-spawn="event: click; mixin: wire-ball"></a-entity>

		<!-- Camera. -->
		<a-camera>
			<a-cursor intersection-spawn="event: click; mixin: wire-ball"></a-cursor>
		</a-camera>
	</a-scene>
