    <style>
        .button:hover {
            background-color: #fff;
            color: #e43b5e;
        }

        .button {
            background-color: blue;
            border-radius: 8px;
            border: none;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-size: 12px;
            height: 34px;
            margin-top: 5px;
            margin-left: 5px;
            outline: none;
            position: relative;
            width: 120px;
            z-index: 999;
        }

        #container {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>

            <a-mixin id="modelmover" geometry="gltf-model:model" hoverable grabbable stretchable draggable droppable
                     event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                     event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                     body="shape: none" shape="shape: box; halfExtents: 1 1 1" shadow></a-mixin>
            <a-mixin id="cube" geometry="primitive: box; width: 2.0; height: 2.0; depth: 2.0"
                     hoverable grabbable stretchable draggable droppable
                     event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                     event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                     body="shape: none" shape="shape: box; halfExtents: 1 1 1" shadow></a-mixin>
            <a-mixin id="gltfmodel" gltf-model="#cbb1"
                     hoverable grabbable stretchable draggable droppable clickable
                     event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                     event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                     body="shape: none" shape="shape: box; halfExtents: 0.5 0.5 0.5" shadow></a-mixin>
            <a-mixin id="menubox" hoverable clickable static-body
                     event-set__hoveron="_event: hover-start; material.opacity: 0.2; scale: 5 5 5"
                     event-set__hoveroff="_event: hover-end; material.opacity: 1; scale: 1 1 1"
                     body="shape: none" shape="shape: box; halfExtents: 0.5 0.5 0.5"></a-mixin>
            <a-mixin id="boxbasespin" hoverable clickable
                     event-set__hoveron="_event: hover-start; material.opacity: 0.2; scale: 5 5 5"
                     event-set__hoveroff="_event: hover-end; material.opacity: 1; scale: 1 1 1"
                     body="shape: none" shape="shape: box; halfExtents: 0.5 0.5 0.5"></a-mixin>

            <a-mixin id="dontlook" hoverable clickable
                     event-set__mousedown="_event: mouse-down; camera.l"
                     event-set__hoveroff="_event: hover-end; material.opacity: 1; scale: 1 1 1"
                     body="shape: none" shape="shape: box; halfExtents: 0.5 0.5 0.5"></a-mixin>

    <script type="text/javascript">
        var hueb = new Huebee('.color-input', {
            // options
            notation: 'hex',
            saturations: 2,
            setText: true,
            customColors: ['#ffffff']
        });
        const ADD = 0;
        const REMOVE = 1;
        const EDIT = 2;
        var state = ADD;
        var cursor3D = document.querySelector('#my-cursor');
        var scene = document.querySelector('a-scene');
        var initialScale = 0.01;
        var rotationYOffset = 0;
        var selected = null;

        var reader = new FileReader();
        var colorIndex = 0;
        var usedColor = 10;
        hueb.on('change', function (color, hue, sat, lum) {
            if (state == ADD && cursor3D.getAttribute('stl-model'))
                cursor3D.setAttribute('material', 'color', color);

            if (state == EDIT && selected)
                selected.setAttribute('material', 'color', color);

            for (var i = 0; i < hueb.options.customColors.length; i++)
                if (hueb.options.customColors[i] == color)
                    return;

            hueb.options.customColors[colorIndex] = color;
            hueb.updateColors();
            colorIndex++;
            if (colorIndex > usedColor)
                colorIndex = 0;
        })

                el.setAttribute('rotation', { x: rotation.x, y: rotation.y, z: rotation.z });
                el.setAttribute('material', 'color', material.color);

                }, true);
                el.addEventListener('raycaster-intersected-cleared', function () {
                    selected = null;
                }, true);

            } else if (state == REMOVE && selected) {
                selected.parentNode.removeChild(selected);
                selected = null;
            }
            event.preventDefault();
        });
        //
        window.addEventListener("wheel", function (event) {
            var currentlySelected;
            if (state == ADD) {
                currentlySelected = cursor3D;
            } else if (state == EDIT) {
                currentlySelected = selected;
            }

            if (!currentlySelected)
                return;
            //
            if (!event.ctrlKey) {
                var currentScale = currentlySelected.getAttribute('scale').x;
                var delta = 0.001;
                if (event.shiftKey)
                    delta = 0.01;
                if (event.deltaY > 0) {
                    delta = -delta;
                }
                currentScale += delta;
                if (currentScale <= 0)
                    currentScale = 0.001;

                currentlySelected.setAttribute('scale', { x: currentScale, y: currentScale, z: currentScale });
            } else {
                var currentRotation = currentlySelected.getAttribute('rotation');
                var delta = 5;
                if (event.shiftKey)
                    delta = 10;
                if (event.deltaY > 0) {
                    delta = -delta;
                }
                currentRotation.y += delta;

                currentlySelected.setAttribute('rotation', { x: currentRotation.x, y: currentRotation.y, z: currentRotation.z });
                //console.log(currentRotation.y);
            }
            event.preventDefault();
            //return true;
        }, true)
        document.addEventListener("wheel", function () {
            event.preventDefault();
        })
